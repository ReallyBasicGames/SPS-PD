challenges.item_phobia=恐物幻觉
challenges.item_phobia_desc=你感觉你的卷轴和药水都不能使用。\n\n-使用药水花费额外回合。\n-使用卷轴将受到伤害并被沉默。\n-开始时获得1000金币。
challenges.listless=精神萎靡
challenges.listless_desc=你感觉浑身无力。\n\n-升级获得最大生命值减少。\n-开始时获得根骨药水和蜂皇浆。
challenges.nightmare_virus=梦魇病毒
challenges.nightmare_virus_desc=恐怖的病毒感染了所有的生物。\n\n-怪物死亡时生成病毒体。\n-开始时获得复活十字架。
challenges.energy_lost=能量流失
challenges.energy_lost_desc=大量的能量转化为热能散发。\n\n-食物提供的能量大幅度减少。\n-法杖最大充能上限减少。\n-开始时获得大饼。
challenges.dew_rejection=排异露珠
challenges.dew_rejection_desc=露珠之神并不喜欢你。\n\n-露珠掉落减少。\n-露珠花费增加。\n-开始时获得2集露草之种。
challenges.darkness=没入黑暗
challenges.darkness_desc=黑暗吞噬了周围的环境。 \n\n-无法主动记录地图。\n-开始时获得2探地卷轴
challenges.abrasion=严重磨损
challenges.abrasion_desc=武器上的锈迹明显了起来。\n\n-常规武器有耐久度限制。用完即刻报废。\n-开始时获得升级卷轴和注魔卷轴。
challenges.test_time=测试时间
challenges.test_time_desc=仅仅是个测试模式。\n\n-玩的开心。

skins.title=选择英雄的皮肤
skins.normal=经典皮肤
skins.first=暑假特典
skins.second=万圣逃亡
skins.third=年兽猎人
skins.fourth=奇迹试验
skins.fifth=幻想之旅
skins.normal_desc=经典的像素地牢皮肤，包括战士，法师，盗贼，猎手，演员，星兵，信徒。\n-开始时获得新手宠物包。
skins.first_desc=2019年暑期的英雄皮肤，包括格斗家，探险者，忍者，女仆长，游戏主播，水管工，建筑工。\n-开始时用更加专业的道具替换原有道具。\n-格斗家习得升龙拳。\n-探险者发现彩虹大炮。\n-忍者成为传奇。\n-女仆长练习飞刀。\n-游戏主播开挂。\n-水管工顶砖块。\n-建筑工拿矿镐。
skins.second_desc=怪物皮肤，包括恶魔，豺狼，亡灵，马人，史莱姆，机甲，星灵。\n-开始时获得独有的属性值。\n-恶魔火焰攻击。\n-豺狼快速充能。\n-亡灵潜行牛逼。\n-马人跑得飞快。\n-史莱姆再生恢复。\n-机甲护甲成长。\n-星灵无视防御。
skins.third_desc=2020年春节皮肤，包括重装，司仪，武者，弩手，舞狮，医疗，行商。\n-失去神圣护盾和鞋子，获得猎杀工具包和一个额外的专属道具。\n-重装有盾牌和头盔。\n-司仪有烧瓶和面具。\n-武者有斗篷和图腾。\n-弩手有弓箭和镖袋。\n-舞狮有铁铲和舞谱。\n-医疗有电枪和血包。\n-行商有信盒和水晶
skins.fourth_desc=复活节奇迹皮肤，包括测试员，精灵，逃犯，侦探，领主，警官，赌徒。\n-获得一条独特的双面状态。\n-测试员拥有测验点数，每当他升级时他都会失去一件装备着的装备，并获得其等级的试验点数。其获得的金币数提升。 \n-精灵获得魔法条。没有魔法时将无法使用法杖，但当有魔法时使用法杖造成的伤害将提升。\n-逃犯拥有声望点数。每次逃犯受到的攻击伤害都会降低，但是会损失一定量的金币，并获得相应的点数。 \n-侦探拥有疯狂值。每次受到伤害都会提升疯狂值，并在疯狂值到达一定值时获得一条随机的负面buff，并提升造成的伤害。 \n-领主拥有人气点数。人气点数会随着游戏的进程逐渐增加，并提供额外的近战输出。但是人气点数越高，受到的伤害就越高，并且每天都会损失一定金币。\n-警官拥有纳米无人机点数。每点无人机点数每回合都回对周围敌人造成伤害，但会间歇性吞噬背包中的非重要道具。  \n-赌徒拥有天命点数。天命点数会随时改变并赋予不同效果，但其会使攻击输出降低。
skins.fifth_desc=完全随机的的幻想皮肤，包括战士，法师，盗贼，猎手，演员，星兵，信徒。\n-完全随机的开局，且不会有护甲生成。
skins.info=不同的皮肤将提供不同的初始物品
skins.yes=是的
skins.no=不是

